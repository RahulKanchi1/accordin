<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-heading" onclick="toggleAccordion(1)">
                <h2>Accordion Item 1</h2>
                <span class="icon">&#x25BC;</span>
            </div>
            <div class="accordion-content" id="accordion-content-1">
                <p>This is the content of accordion item 1.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-heading" onclick="toggleAccordion(2)">
                <h2>Accordion Item 2</h2>
                <span class="icon">&#x25BC;</span>
            </div>
            <div class="accordion-content" id="accordion-content-2">
                <p>This is the content of accordion item 2.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-heading" onclick="toggleAccordion(3)">
                <h2>Accordion Item 3</h2>
                <span class="icon">&#x25BC;</span>
            </div>
            <div class="accordion-content" id="accordion-content-3">
                <p>This is the content of accordion item 3.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
